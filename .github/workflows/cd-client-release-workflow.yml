name: CD Client - Release
on:
  push:
    tags:
      - 'client-*'

env:
  CLIENT_MODULE_PATH: ./client

jobs:
  # CREATE THE RELEASE WITH ASSET
  create-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java 11.0.6
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.6'
          java-package: jdk
      - name: Build client
        run: |
          cd $CLIENT_MODULE_PATH
          mvn clean package
          zip --junk-paths alliodesk-ui ./ui/target/client-ui-shaded.jar
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $CLIENT_MODULE_PATH/alliodesk-ui.zip
          asset_name: alliodesk-ui.zip
          asset_content_type: application/zip
