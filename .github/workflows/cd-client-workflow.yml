name: CD Client - Deploy
on:
  push:
    branches:
      - 'master'
    paths:
      - 'client/**'

env:
  CLIENT_MODULE_PATH: ./client

jobs:
  # TAG THE RELEASE ON GITHUB
  tag-release:
    runs-on: ubuntu-latest
    env:
      GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set identity
        run: |
          git config user.email "$GIT_USER_EMAIL"
          git config user.name "$GIT_USER_NAME"
      - name: Create tag
        run: |
          version=`cat $CLIENT_MODULE_PATH/VERSION`

          echo "Creating tag for Client version $version..."
          git tag -a "client-$version" -m "Release Client version $version"
          echo "SUCCESS\n"
      - name: Push tag to Github
        run: git push --tags origin
  # CREATE THE RELEASE WITH ASSET
  create-release:
    needs: tag-release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java 11.0.6
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.6'
          java-package: jdk
      - name: Build client
        run: |
          cd $CLIENT_MODULE_PATH
          mvn clean package
          zip --junk-paths alliodesk-ui ./ui/target/client-ui-shaded.jar
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $CLIENT_MODULE_PATH/alliodesk-ui.zip
          asset_name: alliodesk-ui.zip
          asset_content_type: application/zip
