name: CI Client - Unit Test & Build
on:
  push:
    branches:
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
    paths:
      - 'client/**'
  pull_request:
    branches:
      - develop
    paths:
      - 'client/**'

env:
  CLIENT_MODULE_PATH: ./client

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.6'
          java-package: jdk
      - uses: actions/checkout@v2
      - name: Run unit tests
        run: |
           cd $CLIENT_MODULE_PATH
           mvn clean test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.6'
          java-package: jdk
      - uses: actions/checkout@v2
      - name: Build client
        run: |
          cd $CLIENT_MODULE_PATH
          mvn clean package
